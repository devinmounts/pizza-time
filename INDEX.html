<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script
    src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Pizza Time</title>
  </head>
  <body>
    <div class="container">
      <form id="pizzaOrder">
        <div class="form-group">
          <h2>Select your Size</h2>
          <select class="form-control" id="pizzaSize">
            <option value="sm">Small</option>
            <option value="med">Medium</option>
            <option value="lg">Large</option>
            <option value="xl">Extra Large</option>
          </select>
        </div>
        <div class="form-group">
          <h3>Select your toppings</h3>
          <input type="checkbox" name="toppings" value="cheese">
          <input type="checkbox" name="toppings" value="pepperoni">
          <input type="checkbox" name="toppings" value="tomatoes">
          <input type="checkbox" name="toppings" value="basil">
          <input type="checkbox" name="toppings" value="canadian-bacon">
          <input type="checkbox" name="toppings" value="pineapple">

        </div>
      </form>
    </div>
  </body>
</html>
