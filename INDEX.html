<!DOCTYPE html>
<html>
  <head>
    <script
    src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Pizza Time</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Welcome to Papa's Pizza</h1>
        <h3>Order your pizza here!</h3>
      </div>
      <form>
        <div class="form group">
          <label>Enter Name</label>
          <input type="text" name="name" id="inputName" placeholder="Name">
        </div>
        <div class="form-group">
          <h2>Select your Size</h2>
          <label>Size options</label>
          <select class="form-control" id="inputSize">
            <option value=""></option>
            <option value="sm">Small</option>
            <option value="med">Medium</option>
            <option value="lg">Large</option>
            <option value="xl">Extra Large</option>
          </select>
        </div>
        <div class="form-group">
          <h3>Select your toppings</h3>
          <input type="checkbox" name="inputTopping" value="cheese"> Cheese<br>
          <input type="checkbox" name="inputTopping" value="pepperoni">Pepperoni<br>
          <input type="checkbox" name="inputTopping" value="tomatoes">Tomatoes<br>
          <input type="checkbox" name="inputTopping" value="basil">Basil<br>
          <input type="checkbox" name="inputTopping" value="canadian-bacon">Canadian Bacon<br>
          <input type="checkbox" name="inputTopping" value="pineapple">Pineapple<br>
        </div>
        <button id="submitOrder" class="btn btn-success" type="submit"  >Place your order</button>
      </form>
      <div class="showOrder">
        <h2>Receipt</h2>
        <span id="showName"></span>
        <span id="showSize"></span>
        <ul id="showToppings">
        </ul>
      </div>
    </div>

  </body>
</html>
